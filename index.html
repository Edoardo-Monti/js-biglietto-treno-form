<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Biglietto del treno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="text-center py-3">
        <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
    </div>
    <div class="container mx-auto w-75 rounded border-green p-3">

        <div class="d-flex justify-content-around">
            <div class="mb-3 text-center">
                <label for="nomepasseggero" class="form-label">Nome Passeggero</label>
                <input type="text" class="form-control" id="nomepasseggero">
            </div>
            <div class= "mb-3 text-center">
                <label for="chilometri" class="form-label">Quanti Km vuoi percorrere?</label>
                <input type="text" class="form-control" id="chilometri" aria-describedby= "chilometri">
            </div>
            <div class="mb-3 text-center">
                <label for="eta" class="form-label">Quanti anni hai?</label>
                <input type="text" class="form-control" id="eta">
            </div>
        </div>
        <div class="text-center pt-3">
            <button type="submit" class="btn btn-primary" onclick="prezzo()">Genera</button>
            <button type="submit" class="btn btn-primary refresh" onclick="refresh()" >Annulla</button>
        </div>
    </div>
    <div id="prezzoTicket">
        <div class="text-center py-3">
            <h1>IL TUO BIGLIETTO</h1>
        </div>
        
        <div class="container mx-auto w-75 rounded pt-3 border-green">
            <h3>DETTAGLIO PASSEGGERO</h3>
            <div class="row container">
                <div class="bg-secondary col-4 p-2 mb-3 chisei">
                    <h4>NOME PASSEGGERO</h4>
                    <!-- <P>John Snow</P> -->
                </div>
                <div class="col-8">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Offerta</th>
                                <th scope="col">Carrozza</th>
                                <th class="w-25" scope="col">Codice CP</th>
                                <th scope="col">Costo biglietto</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Biglietto Standard</td>
                                <td class="n"></td>
                                <td class="casuale"></td>
                                <td class="costoBiglietto"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
        
    

    

    





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./assets/main.js"></script>
</body>
</html>
